<body>
    <script>
        function computerPlay() {

            let result = Math.floor((Math.random()*3) + 1);
            let answer = "?";

            switch(result) {            
                case 1:
                    answer = "Rock";
                    break;
                case 2: 
                    answer = "Paper";
                    break;
                case 3: 
                    answer = "Scissors";
                    break;
            }
            return answer;
        }
        
        console.log(computerPlay());

    </script>
</body>
